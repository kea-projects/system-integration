<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/friendpane/friendpane.css" />

    <!-- Bootstrap Styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Friendpane</title>
  </head>
  <body>
    <div id="title" class="container">
      <h2>Friend-Pane</h2>
    </div>
    <div id="content-wrapper" class="container shadow rounded">
      <div id="invitation-wrapper" class="container">
        <div id="invitation-input" class="conatiner-fluid">
          <label for="invitation-email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="invitation-email"
            placeholder="name@example.com"
          />
        </div>
        <button type="button" id="invitation-button" class="btn btn-primary">
          Invite
        </button>
      </div>

      <div id="friendpane-wrapper" class="container"></div>
    </div>

    <div id="login-wrapper" class="container shadow rounded">
      <div id="email-input" class="container-fluid">
        <label for="login-email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="login-email"
          placeholder="name@example.com"
        />
      </div>

      <div id="password-input" class="container-fluid">
        <label for="login-password" class="form-label">Password</label>
        <input type="password" class="form-control" id="login-password" />
      </div>

      <div id="register-input" class="container-fluid">
        <label for="register-username" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="register-username"
          placeholder="Username"
        />
        <label for="register-password" class="form-label">Password</label>
        <input type="password" class="form-control" id="register-password" />
      </div>
      <button type="button" id="continue-button" class="btn btn-primary">
        Continue
      </button>
    </div>

    <!-- Socket IO script -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Booststrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="/friendpane/friendpane.js"></script>
  </body>
</html>
