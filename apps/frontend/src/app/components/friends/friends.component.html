<section id="friends-wrapper">
  <div id="title">
    <h1>Your Friends</h1>
  </div>
  <div id="friends-list">
    <ng-container *ngFor="let friend of friends">
      <div class="friend-item">
        <span>{{ friend.email }}</span>
        <span>{{ friend.status }}</span>
      </div>
    </ng-container>
  </div>
</section>
